<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta name="author" content="Robin A.">
	<link rel="icon" type="image/png" href="" sizes="32x32">
	<link rel="icon" type="image/png" href="" sizes="16x16">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/main4.css') }}" type="text/css">
	<title>DontRobbedinator</title>
	<!-- <script src="../static/jquery-3.5.1.js"></script> --> 
	<!-- ^ minified jquery, use for distribution  -->
	<script src="../static/jquery-3.5.1.min.js"></script>
</head>
<body>
	<header>
		<div id="headercontainer">
			<div id="branding">
                DontGetRobbedinator
			</div>
			<nav id="navigation">
				<input id="toggle" type="checkbox"/>
        		<label for="toggle"></label>
        		<div id="navlinks">
	  				<div><a href="">Camera 1</a></div>
                    <div><a href="">Camera 2</a></div>
				</div>
			</nav>
		</div>
	</header>

	<section id="main_container">
		<div>
			<div id="topcontrols">
				<div id="topleftcontrols">
					<form method="post" action"/" id="formPower"><label id="powerbutton" class="poweredoff">
						<img src="{{url_for('static',filename='images/power-off-solid.svg') }}" alt="">
						<input type="submit" name="button" value="power">
					</label></form>
					<form method="post" action"/" id="formCalibrate"><label>
						<img src="{{url_for('static',filename='images/calibrate.svg') }}" alt="">
						<input type="submit" name="button" value="calibrate">
					</label></form>
					<form method="post" action"/" id="form180"><label>
						<img src="{{url_for('static',filename='images/180_v2.svg') }}" alt="">
						<input type="submit" name="button" value="setto180">
					</label></form>
					<form method="post" action"/" id="form270"><label>
						<img src="{{url_for('static',filename='images/270_v2.svg') }}" alt="">
						<input type="submit" name="button" value="setto270">
					</label></form>
				</div>
				<div id= "toprightcontrols">
					<div class="listcontrol" id="blendfraccontrols">
						<div>Blend Frac</div>
						<div>
							<form method="post" action"/" id="formLowerBlendFrac"><label>
								<img src="{{url_for('static',filename='images/angle-down-solid.svg') }}" alt="">
								<input type="submit" name="button" value="decreaseblendfrac">
							</label></form>
							<span>{{blend_frac}}</span>
							<form method="post" action"/" id="formIncreaseBlendFrac"><label>
								<img src="{{url_for('static',filename='images/angle-up-solid.svg') }}" alt="">
								<input type="submit" name="button" value="increaseblendfrac">
							</label></form>
						</div>
					</div>
				</div>
			</div>
			<img id="camera_feed" src="{{ url_for('video_feed') }}" alt="">
			<div id="bottomcontrols">
				<div id="bottomleftcontrols">
					<form method="post" action"/" id="formFullView"><label>
						<img src="{{url_for('static',filename='images/expand-solid.svg') }}" alt="">
						<input type="submit" name="button" value="fullview"></label></form>
					<form method="post" action"/" id="fromCroppedView"><label>
						<img src="{{url_for('static',filename='./images/compress-solid.svg') }}" alt="">
						<input type="submit" name="button" value="croppedview"></label></form>
					<form method="post" action"/" id="formZoomIn"><label>
						<img src="{{url_for('static',filename='images/search-plus-solid.svg') }}" alt="">
						<input type="submit" name="button" value="zoomin"></label></form>
					<form method="post" action"/" id="formZoomOut"><label>
						<img src="{{url_for('static',filename='images/search-minus-solid.svg') }}" alt="">
						<input type="submit" name="button" value="zoomout"></label></form>
				</div>
				<div id="bottomrightcontrols">
					<div>
						<form method="post" action"/" id="formPanUp"><label>
							<img src="{{url_for('static',filename='images/angle-up-solid.svg') }}" alt="">
							<input type="submit" name="button" value="panup"></label></form>
					</div>
					<div>
						<form method="post" action"/" id="formPanLeft"><label>
							<img src="{{url_for('static',filename='images/angle-left-solid.svg') }}" alt="">
							<input type="submit" name="button" value="panleft"></label></form>
						<form method="post" action"/" id="formPanDown"><label>
							<img src="{{url_for('static',filename='images/angle-down-solid.svg') }}" alt="">
							<input type="submit" name="button" value="pandown"></label></form>
						<form method="post" action"/" id="formPanRight"><label>
							<img src="{{url_for('static',filename='images/angle-right-solid.svg') }}" alt="">
							<input type="submit" name="button" value="panright"></label></form>
					</div>
				</div>			
			</div>

		</div>
	</section>
	<script src="../static/scripts/main.js"></script>
	
</body>
</html>
